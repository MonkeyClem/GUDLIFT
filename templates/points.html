<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Points</title>
</head>
<body>
    <h1>Clubs and Points</h1>
    <table >
        <tr>
            <th>Club Name</th>
            <th>Points Remaining</th>
        </tr>
        {% for club in clubs %}
        <tr>
            <td>{{ club.name }}</td>
            <td>{{ club.points }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
